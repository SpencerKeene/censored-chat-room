<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat-page.css">
  <title>Chat Room Chat Page</title>
</head>

<body>
  <div class="mainContainer">
    <div id="form">
      <div class="chatWindow"></div>

        <textarea class="message" id="textbox" placeholder="Write message here"></textarea> 
        <Button class="submitButton" id="send-button" value="Send">Send</Button>
      </div>
      <h2 id="chatroom-id"></h2>
    </div>
    <script type="module" language="javascript" src="chat-page.js"></script>
  </div>
</body>

</html>
